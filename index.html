<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <meta name="robots" content="noindex">
    <title>Sweet Dreams</title>
</head>

<body>
    <div id="screen">
        <div id="menu_background">
            <img src="elements/background_title.svg" alt="Title background">
        </div>
        <div id="game" class="hidden">
            <img id="game_background" class="full-screen" src="elements/background_game.svg" alt="Game background">
            <div id="game_elements">
                <div id="elephant">
                    <img src="elements/e_asleep_happy.svg" alt="Elephant">
                </div>
                <div class="fade-in-clouds">
                    <div id="dream_1" class="dream carrot">
                        <img src="elements/carrot.svg" alt="Carrot">
                    </div>
                    <div id="dream_2" class="dream mouse">
                        <img src="elements/mouse.svg" alt="Mouse">
                    </div>
                    <div id="dream_3" class="dream lollipop">
                        <img src="elements/lollipop.svg" alt="Lollipop">
                    </div>
                </div>

                <div id="thought_1">
                    <img src="elements/cloud.svg" alt="Cloud" style="position: absolute; width: 4%; left: 54%; top: 39%;">
                </div>
                <div id="thought_2">
                    <img src="elements/cloud.svg" alt="Cloud" style="position: absolute; width: 3%; left: 58%; top: 44%;">
                </div>
                <div id="thought_3">
                    <img src="elements/cloud.svg" alt="Cloud" style="position: absolute; width: 2%; left: 62%; top: 47%;">
                </div>
                <div id="thought_4">
                    <img src="elements/cloud.svg" alt="Cloud" style="position: absolute; width: 1%; left: 65%; top: 49%;">
                </div>

                <div class="hidden">
                    <img src="elements/e_asleep_neutral.svg" alt="Elephant">
                    <img src="elements/e_asleep_neutral.svg" alt="Elephant">
                    <img src="elements/e_asleep_unhappy.svg" alt="Elephant">
                    <img src="elements/e_awake_happy.svg" alt="Elephant">
                    <img src="elements/e_awake_unhappy.svg" alt="Elephant">
                    <div id="sun" class="element">
                        <img src="elements/sun.svg" alt="Sun">
                    </div>
                </div>
            </div>
            <div id="game_ui">
                <div id="energy_0" class="energy element">
                    <img src="elements/mouse.svg" alt="Life">
                </div>
                <div id="energy_1" class="energy element">
                    <img src="elements/mouse.svg" alt="Life">
                </div>
                <div id="energy_2" class="energy element">
                    <img src="elements/mouse.svg" alt="Life">
                </div>
                <div id="points_bar" class="element">
                    <img src="elements/points.svg" alt="Points">
                    <div id="points" class="element">
                        0
                    </div>
                </div>
                <div id="time" class="element">
                    <img src="elements/timer.svg" alt="Timer">
                </div>
            </div>
        </div>
        <div id="start" class="hidden">
            <div class="button button_play element pulse">
                <img src="elements/button_play.svg" alt="Play">
            </div>
            <div class="button button_settings element pulse">
                <img src="elements/button_settings.svg" alt="Settings">
            </div>
            <div class="button button_quit element pulse">
                <img src="elements/button_quit.svg" alt="Quit">
            </div>
        </div>
        <div id="settings" class="hidden">
            <div class="button button_music element pulse">
                <img src="elements/button_music.svg" alt="Music">
                <div class="icon muted">
                    <img src="elements/muted.svg" alt="Muted">
                </div>
                <div class="icon unmuted">
                    <img src="elements/unmuted.svg" alt="Unmuted">
                </div>
            </div>
            <div class="button button_effects element pulse">
                <img src="elements/button_effects.svg" alt="Effects">
                <div class="icon muted">
                    <img src="elements/muted.svg" alt="Muted">
                </div>
                <div class="icon unmuted">
                    <img src="elements/unmuted.svg" alt="Unmuted">
                </div>
            </div>
            <div class="button button_back element pulse">
                <img src="elements/button_back.svg" alt="Back">
            </div>
            <div class="muted">
                <img src="elements/muted.svg" alt="Muted">
            </div>
            <div class="unmuted">
                <img src="elements/unmuted.svg" alt="Unmuted">
            </div>
        </div>
        <div id="gameover" class="hidden">
            <div id="gameover_background">
                <img src="elements/background_game_over.svg" alt="Game over">
            </div>
            <div class="button button_play_again">
                <img src="elements/button_play_again.svg" alt="Play again">
            </div>
            <div class="button button_back">
                <img src="elements/button_back.svg" alt="Back">
            </div>
        </div>
        <div id="levelcomplete" class="hidden">
            <div id="levelcomplete_background">
                <img src="elements/background_level_complete.svg" alt="Level complete">
            </div>
            <div class="button button_play_again">
                <img src="elements/button_play_again.svg" alt="Play again">
            </div>
            <div class="button button_back">
                <img src="elements/button_back.svg" alt="Back">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
